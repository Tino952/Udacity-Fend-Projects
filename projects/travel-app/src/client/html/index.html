<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <meta name="references" content="Funcionality based on Meaning Cloud API">
  <title>SummarizeMe</title>
</head>
<body>
  <main>
    <header>
      <h1>
        SummarizeMe
      </h1>
      <span id="highlight" class="highlight highlight-animation">
        <!-- highlight helper is used to keep highlight dimensions to allow highlight
      bar to grow with mouse move and not only shrink -->
        <span class="highlight-helper">
        </span>
      </span>
    </header>
    <section class="description">
      <p>
        The purpose of this website is to provide a short summary of any online article or text. Choose the source url as well the desired length of the sentence. The Meaning Cloud API takes care of the magic.
      </p>
    </section>
    <section>
      <div class="url-input">
        <div class="url-input__text">
          Enter URL
        </div>
        <div class="url-input__container">
            <div class="url-input__arrow">
              <canvas id="arrow-canvas"></canvas>
          </div>
          <input type="text" name="paste url here" placeholder="add url here" id="url-input__form">
        </div>
      </div>
      <div class="sentence-input input__hide">
        <div class="sentence-input__sidebar">
            How many sentences would you like?
        </div>
        <input type="text" name="sentence number input" placeholder="5" id="sentence-input__form">
      </div>
    </section>
    <section>
      <div class="output">
        <div class="output__header">
          Your Summary
        </div>
        <div id="output__box">
          <span id="output__box__text" ></span>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>
      &copy Tino
    </p>
  </footer>
  <script>
 // Check that service workers are supported
 if ('serviceWorker' in navigator) {
     // Use the window load event to keep the page load performant
     window.addEventListener('load', () => {
         navigator.serviceWorker.register('/service-worker.js');
     });
 }
  </script>
</body>
</html>
