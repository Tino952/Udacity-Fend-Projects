<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <meta name="references" content="Plugging into Geobit, Weatherbit and Pixabay APIs">
  <title>Travel App</title>
</head>
<body>
  <header>
    <h1>
      Travel App
    </h1>
  </header>
  <main>
    <section class="input">
      <div class="input_sidebar">
        <div class="input__container top">
          <div class="input__head">
            Enter Destination
          </div>
          <input name="destination" id="city-input__sel">
          <div id="city-input__list">
          </div>
        </div>
        <div class="input__container bottom">
          <div class="input__head">
            Enter Departure Date
          </div>
          <input type="date" name="enter date here" id="date-input__form" value="" min="" max="">
        </div>
        <button type="button" name="save trip" id="input-go" class="bottom-button">Go!</button>
      </div>
      <div class="input_sidebar">
        My Saved Trips:
        <ul id="saved-trips">
        </ul>
      </div>
    </section>
    <section class="output">
      <div id="city-photo">
        <span class="pixabay">photo from <span><a href="https://pixabay.com/" class="pixabay-link" target="_blank">pixabay</a></span>
        </span>
      </div>
      <div class="output__main__container">
        <span class="output__main__head__container">
          <span id="output__main__head__content" ></span>
        </span>
        <span class="output__main__buttons">
          <button type="button" name="save trip" id="save-trip">Save Trip</button>
          <button type="button" name="remove trip" id="remove-trip">Remove Trip</button>
        </span>
        <span id="output__main__days"></span>
        <div class="output__main__weather__container">
          <div class="output__main__weather__title">
          </div>
          <div id="output__main__weather__entry">
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>
      &copy Tino
    </p>
  </footer>

</body>
</html>
