<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <meta name="references" content="Plugging into Geobit, Weatherbit and Pixabay APIs">
  <title>Travel App</title>
</head>
<body>
  <header>
    <h1>
      Travel App
    </h1>
  </header>
  <main>
    <section class="input">
      <div class="input__container">
        <div class="input__head">
          Enter Destination
        </div>
        <input type="text" name="enter destination here" placeholder="Paris" id="city-input__form">
      </div>
      <div class="input__container">
        <div class="input__head">
          Enter Departure Date
        </div>
        <input type="text" name="enter date here" placeholder="02/12/21" id="date-input__form">
      </div>
      <button type="button" name="save trip">Go!</button>
    </section>
    <section class="output">
      <div id="city-photo">
      </div>
      <div class="output__main__container">
        <span class="output__main__head__container">
          <span id="output__main__head__content" >My Trip to Paris, France<br>Departing 02/12/21</span>
        </span>
        <span class="output__main__buttons">
          <button type="button" name="save trip">Save Trip</button>
          <button type="button" name="remove trip">Remove Trip</button>
        </span>
        <span id="output__main__days">Paris, France is 220 days away</span>
        <div class="output__main__weather__container">
          <div class="output__main__weather__title">
            Typical weather for then is:
          </div>
          <div id="output__main__weather__entry">
            High - 46
          </div>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <p>
      &copy Tino
    </p>
  </footer>

</body>
</html>
