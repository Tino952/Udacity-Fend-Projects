<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
  <meta name="references" content="weather data obtained from https://openweathermap.org/">
  <title>Weather App</title>
  <!-- importing font styles from gogle fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
  <header>
    <h1>
      Weather App
    </h1>
    <div class="offset">
      <div class="offset__image-container">
        <img src="assets/images/sun.png" alt="sun-icon" class="offset__image-container__sun-icon">
        <img src="assets/images/sunglasses.png" alt="sunglasses-icon" class="offset__image-container__sunglasses-icon">
      </div>
    </div>
  </header>
  <main>
    <div id="entryHolder">
      <div id="title"></div>
      <div class="entryHolder__container">
        <div id="date"></div>
        <div id="temp-max"></div>
        <div id="temp-min"></div>
        <div id="content"></div>
      </div>
      </div>
    </div>
    <div class="pop-container">
      <div class="pop-container__pop">
        <label>Please enter zip code & feelings</label>
        <input type="text" placeholder="Enter zip code here" id ="zip">
        <input type="text" placeholder="How are you feeling?" id="feelings">
        <button type="button" class="button-go" id="generate">GO!</button>
      </div>
      <div class="pop-container__pop-bar">
      </div>
    </div>
  </main>
  <footer>
    <p>
    Header icons made with &#9829 by freepik and Vectors Market from www.flaticon.com
    </p>
    <p>
      &copy Tino
    </p>
  </footer>
  <script src="js/app.js"></script>
</body>
</html>
